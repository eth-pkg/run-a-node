# Configuration values that left out from other files 

# Data directory
NETHERMIND_CLI_DATADIR=

# Config file path
NETHERMIND_CLI_CONFIG=

# Base db path
NETHERMIND_CLI_BASE_DB_PATH=

# Log level override. Possible values: OFF|TRACE|DEBUG|INFO|WARN|ERROR
NETHERMIND_CLI_LOG=

# Configs directory
NETHERMIND_CLI_CONFIGS_DIRECTORY=

# Path to the NLog config file
NETHERMIND_CLI_LOGGER_CONFIG_SOURCE=

# Plugins directory
NETHERMIND_CLI_PLUGINS_DIRECTORY=

# Max number of priority AccountAbstraction peers. (DEFAULT: 20)
NETHERMIND_CLI_ACCOUNT_ABSTRACTION_AA_PRIORITY_PEERS_MAX_COUNT=

# Defines whether UserOperations are allowed. (DEFAULT: false)
NETHERMIND_CLI_ACCOUNT_ABSTRACTION_ENABLED=

# Defines the comma separated list of hex string representations of the addresses of the EntryPoint contract to which transactions can be made (DEFAULT: )
NETHERMIND_CLI_ACCOUNT_ABSTRACTION_ENTRY_POINT_CONTRACT_ADDRESSES=

# Defines the string URL for the flashbots bundle reception endpoint (DEFAULT: https://relay.flashbots.net/)
NETHERMIND_CLI_ACCOUNT_ABSTRACTION_FLASHBOTS_ENDPOINT=

# Defines the maximum number of UserOperations that can be kept for each sender (DEFAULT: 1)
NETHERMIND_CLI_ACCOUNT_ABSTRACTION_MAXIMUM_USER_OPERATION_PER_SENDER=

# Defines the minimum gas price for a user operation to be accepted (DEFAULT: 1)
NETHERMIND_CLI_ACCOUNT_ABSTRACTION_MINIMUM_GAS_PRICE=

# Defines the maximum number of UserOperations that can be kept in memory by clients (DEFAULT: 200)
NETHERMIND_CLI_ACCOUNT_ABSTRACTION_USER_OPERATION_POOL_SIZE=

# Defines a comma separated list of the hex string representations of paymasters that are whitelisted by the node (DEFAULT: )
NETHERMIND_CLI_ACCOUNT_ABSTRACTION_WHITELISTED_PAYMASTERS=

# Whether to allow private Aura-based chains only. Do not use with existing Aura-based chains. (DEFAULT: false)
NETHERMIND_CLI_AURA_ALLOW_AURA_PRIVATE_CHAINS=

# Whether to seal empty blocks if mining. (DEFAULT: true)
NETHERMIND_CLI_AURA_FORCE_SEALING=

# Whether to use 2M gas if the contract returns less than that when using `BlockGasLimitContractTransitions`. (DEFAULT: false)
NETHERMIND_CLI_AURA_MINIMUM_2_MLN_GAS_PER_BLOCK_WHEN_USING_BLOCK_GAS_LIMIT_CONTRACT=

# The path to the transaction priority rules file to use when selecting transactions from the transaction pool. (DEFAULT: null)
NETHERMIND_CLI_AURA_TX_PRIORITY_CONFIG_FILE_PATH=

# The address of the transaction priority contract to use when selecting transactions from the transaction pool. (DEFAULT: null)
NETHERMIND_CLI_AURA_TX_PRIORITY_CONTRACT_ADDRESS=

# The block header extra data up to 32 bytes in length. (DEFAULT: Nethermind)
NETHERMIND_CLI_BLOCKS_EXTRA_DATA=

# The minimum gas premium (or the gas price before the London hard fork) for transactions accepted by the block producer. (DEFAULT: 1)
NETHERMIND_CLI_BLOCKS_MIN_GAS_PRICE=

# Whether to change the difficulty of the block randomly within the constraints. Used in NethDev only. (DEFAULT: false)
NETHERMIND_CLI_BLOCKS_RANDOMIZED_BLOCKS=

# The block time slot, in seconds. (DEFAULT: 12)
NETHERMIND_CLI_BLOCKS_SECONDS_PER_SLOT=

# The block gas limit that the block producer should try to reach in the fastest possible way based on the protocol rules. If not specified, then the block producer should follow others. (DEFAULT: null)
NETHERMIND_CLI_BLOCKS_TARGET_BLOCK_GAS_LIMIT=

# Whether to use the Bloom index. The Bloom index speeds up the RPC log searches. (DEFAULT: true)
NETHERMIND_CLI_BLOOM_INDEX=

# An array of multipliers for index levels. Can be tweaked per chain to boost performance. (DEFAULT: [4, 8, 8])
NETHERMIND_CLI_BLOOM_INDEX_LEVEL_BUCKET_SIZES=

# Whether to migrate the previously downloaded blocks to the Bloom index. (DEFAULT: false)
NETHERMIND_CLI_BLOOM_MIGRATION=

# Whether the migration statistics should be calculated and output. (DEFAULT: false)
NETHERMIND_CLI_BLOOM_MIGRATION_STATISTICS=


# Whether to enable the health check. (DEFAULT: false)
NETHERMIND_CLI_HEALTH_CHECKS_ENABLED=

# Whether to check for low disk space on startup and suspend until enough space is available. (DEFAULT: false)
NETHERMIND_CLI_HEALTH_CHECKS_LOW_STORAGE_CHECK_AWAIT_ON_STARTUP=

# The percentage of available disk space below which Nethermind shuts down. `0` to disable. (DEFAULT: 1)
NETHERMIND_CLI_HEALTH_CHECKS_LOW_STORAGE_SPACE_SHUTDOWN_THRESHOLD=

# The percentage of available disk space below which a warning is displayed. `0` to disable. (DEFAULT: 5)
NETHERMIND_CLI_HEALTH_CHECKS_LOW_STORAGE_SPACE_WARNING_THRESHOLD=

# The max request interval, in seconds, in which the consensus client is assumed healthy. (DEFAULT: 300)
NETHERMIND_CLI_HEALTH_CHECKS_MAX_INTERVAL_CL_REQUEST_TIME=

# The max interval, in seconds, in which the block processing is assumed healthy. (DEFAULT: null)
NETHERMIND_CLI_HEALTH_CHECKS_MAX_INTERVAL_WITHOUT_PROCESSED_BLOCK=

# The max interval, in seconds, in which the block production is assumed healthy. (DEFAULT: null)
NETHERMIND_CLI_HEALTH_CHECKS_MAX_INTERVAL_WITHOUT_PRODUCED_BLOCK=

# The health check updates polling interval, in seconds. (DEFAULT: 5)
NETHERMIND_CLI_HEALTH_CHECKS_POLLING_INTERVAL=

# The URL slug the health checks service is exposed at. (DEFAULT: /health)
NETHERMIND_CLI_HEALTH_CHECKS_SLUG=

# Whether to enable the health checks UI. (DEFAULT: false)
NETHERMIND_CLI_HEALTH_CHECKS_UI_ENABLED=

# Whether to enable web hooks. (DEFAULT: false)
NETHERMIND_CLI_HEALTH_CHECKS_WEBHOOKS_ENABLED=

# An escaped JSON paylod to be sent to the web hook on failure. (DEFAULT: ```json { "attachments": [ { "color": "#FFCC00", "pretext": "Health Check Status :warning:", "fields": [ { "title": "Details", "value": "More details available at /healthchecks-ui", "short": false }, { "title": "Description", "value": "[[DESCRIPTIONS]]", "short": false } ] } ] } ```)
NETHERMIND_CLI_HEALTH_CHECKS_WEBHOOKS_PAYLOAD=

# An escaped JSON paylod to be sent to the web hook on recovery. (DEFAULT: ```json { "attachments": [ { "color": "#36a64f", "pretext": "Health Check Status :+1:", "fields": [ { "title": "Details", "value": "More details available at /healthchecks-ui", "short": false }, { "title": "description", "value": "The HealthCheck `[[LIVENESS]]` is recovered. Everything is up and running.", "short": false } ] } ] } ```)
NETHERMIND_CLI_HEALTH_CHECKS_WEBHOOKS_RESTORE_PAYLOAD=

# The web hook URL. (DEFAULT: null)
NETHERMIND_CLI_HEALTH_CHECKS_WEBHOOKS_URI=

# The path to the directory with additional blocks. (DEFAULT: /blocks)
NETHERMIND_CLI_HIVE_BLOCKS_DIR=

# The path to the test chain spec file. (DEFAULT: /chain.rlp)
NETHERMIND_CLI_HIVE_CHAIN_FILE=

# Whether to enable Hive for debugging. (DEFAULT: false)
NETHERMIND_CLI_HIVE_ENABLED=

# The path to the genesis block file. (DEFAULT: /genesis.json)
NETHERMIND_CLI_HIVE_GENESIS_FILE_PATH=

# The path to the keystore directory. (DEFAULT: /keys)
NETHERMIND_CLI_HIVE_KEYS_DIR=

# Auto-dump on bad blocks for diagnostics. `Default` combines `Receipts` and `Rlp`. (DEFAULT: Default)
NETHERMIND_CLI_INIT_AUTO_DUMP=

# [TECHNICAL] Specify concurrency limit for background task. (DEFAULT: 1)
NETHERMIND_CLI_INIT_BACKGROUND_TASK_CONCURRENCY=

# The maximum number of bad blocks observed on the network that will be stored on disk. (DEFAULT: 100)
NETHERMIND_CLI_INIT_BAD_BLOCKS_STORED=

# The base path for all Nethermind databases. (DEFAULT: db)
NETHERMIND_CLI_INIT_BASE_DB_PATH=

# The path to the chain spec file. (DEFAULT: chainspec/foundation.json)
NETHERMIND_CLI_INIT_CHAIN_SPEC_PATH=

# The diagnostic mode. (DEFAULT: None)
NETHERMIND_CLI_INIT_DIAGNOSTIC_MODE=

# [TECHNICAL] Disable garbage collector on newPayload (DEFAULT: true)
NETHERMIND_CLI_INIT_DISABLE_GC_ON_NEW_PAYLOAD=

# [TECHNICAL] Disable setting malloc options. Set to true if using different memory allocator or manually setting malloc opts. (DEFAULT: false)
NETHERMIND_CLI_INIT_DISABLE_MALLOC_OPTS=

# Whether to enable the in-app wallet/keystore. (DEFAULT: false)
NETHERMIND_CLI_INIT_ENABLE_UNSECURED_DEV_WALLET=

# [TECHNICAL] Exit when block number is reached. Useful for scripting and testing. (DEFAULT: null)
NETHERMIND_CLI_INIT_EXIT_ON_BLOCK_NUMBER=

# The hash of the genesis block. If not specified, the genesis block validity is not checked which is useful in the case of ad hoc test/private networks. (DEFAULT: null)
NETHERMIND_CLI_INIT_GENESIS_HASH=

# The path to the chain spec file for Hive tests. (DEFAULT: chainspec/test.json)
NETHERMIND_CLI_INIT_HIVE_CHAIN_SPEC_PATH=

# Whether to seal/mine new blocks. (DEFAULT: false)
NETHERMIND_CLI_INIT_IS_MINING=

# Whether to create session-only accounts and delete them on shutdown. (DEFAULT: false)
NETHERMIND_CLI_INIT_KEEP_DEV_WALLET_IN_MEMORY=

# The path to KZG trusted setup file. (DEFAULT: null)
NETHERMIND_CLI_INIT_KZG_SETUP_PATH=

# The path to the Nethermind logs directory. (DEFAULT: logs)
NETHERMIND_CLI_INIT_LOG_DIRECTORY=

# The name of the log file. (DEFAULT: log.txt)
NETHERMIND_CLI_INIT_LOG_FILE_NAME=

# The logs format as `LogPath:LogLevel;*` (DEFAULT: null)
NETHERMIND_CLI_INIT_LOG_RULES=

# The hint on the max memory limit, in bytes, to configure the database and networking memory allocations. (DEFAULT: null)
NETHERMIND_CLI_INIT_MEMORY_HINT=

# Whether to connect to newly discovered peers. (DEFAULT: true)
NETHERMIND_CLI_INIT_PEER_MANAGER_ENABLED=

# Whether to download/process new blocks. (DEFAULT: true)
NETHERMIND_CLI_INIT_PROCESSING_ENABLED=

# Moved to ReceiptConfig. (DEFAULT: false)
NETHERMIND_CLI_INIT_RECEIPTS_MIGRATION=

# The URL of the remote node used as a database source when `DiagnosticMode` is set to `RpcDb`. (DEFAULT: )
NETHERMIND_CLI_INIT_RPC_DB_URL=

# [TECHNICAL] Key scheme for state db. Only effect new db. (DEFAULT: Current)
NETHERMIND_CLI_INIT_STATE_DB_KEY_SCHEME=

# The path to the static nodes file. (DEFAULT: Data/static-nodes.json)
NETHERMIND_CLI_INIT_STATIC_NODES_PATH=

# Moved to ReceiptConfig. (DEFAULT: true)
NETHERMIND_CLI_INIT_STORE_RECEIPTS=

# An account to use as the block author (coinbase). (DEFAULT: )
NETHERMIND_CLI_KEY_STORE_BLOCK_AUTHOR_ACCOUNT=

# See [Web3 secret storage definition][web3-secret-storage]. (DEFAULT: aes-128-ctr)
NETHERMIND_CLI_KEY_STORE_CIPHER=

# An account to use for networking (enode). If neither this nor the `EnodeKeyFile` option is specified, the key is autogenerated in `node.key.plain` file. (DEFAULT: )
NETHERMIND_CLI_KEY_STORE_ENODE_ACCOUNT=

# The path to the key file to use by for networking (enode). If neither this nor the `EnodeAccount` is specified, the key is autogenerated in `node.key.plain` file. (DEFAULT: )
NETHERMIND_CLI_KEY_STORE_ENODE_KEY_FILE=

# See [Web3 secret storage definition][web3-secret-storage]. (DEFAULT: 16)
NETHERMIND_CLI_KEY_STORE_IV_SIZE=

# See [Web3 secret storage definition][web3-secret-storage]. (DEFAULT: scrypt)
NETHERMIND_CLI_KEY_STORE_KDF=

# See [Web3 secret storage definition][web3-secret-storage]. (DEFAULT: 32)
NETHERMIND_CLI_KEY_STORE_KDF_PARAMS_DKLEN=

# See [Web3 secret storage definition][web3-secret-storage]. (DEFAULT: 262144)
NETHERMIND_CLI_KEY_STORE_KDF_PARAMS_N=

# See [Web3 secret storage definition][web3-secret-storage]. (DEFAULT: 1)
NETHERMIND_CLI_KEY_STORE_KDF_PARAMS_P=

# See [Web3 secret storage definition][web3-secret-storage]. (DEFAULT: 8)
NETHERMIND_CLI_KEY_STORE_KDF_PARAMS_R=

# See [Web3 secret storage definition][web3-secret-storage]. (DEFAULT: 32)
NETHERMIND_CLI_KEY_STORE_KDF_PARAMS_SALT_LEN=

# The path to the keystore directory. (DEFAULT: keystore)
NETHERMIND_CLI_KEY_STORE_KEY_STORE_DIRECTORY=

# See [Web3 secret storage definition][web3-secret-storage]. (DEFAULT: UTF-8)
NETHERMIND_CLI_KEY_STORE_KEY_STORE_ENCODING=

# An array of password files paths used to unlock the accounts set with `UnlockAccounts`. (DEFAULT: [])
NETHERMIND_CLI_KEY_STORE_PASSWORD_FILES=

# An array of passwords used to unlock the accounts set with `UnlockAccounts`. (DEFAULT: [])
NETHERMIND_CLI_KEY_STORE_PASSWORDS=

# See [Web3 secret storage definition][web3-secret-storage]. (DEFAULT: 128)
NETHERMIND_CLI_KEY_STORE_SYMMETRIC_ENCRYPTER_BLOCK_SIZE=

# See [Web3 secret storage definition][web3-secret-storage]. (DEFAULT: 128)
NETHERMIND_CLI_KEY_STORE_SYMMETRIC_ENCRYPTER_KEY_SIZE=

# A plaintext private key to use for testing purposes. (DEFAULT: )
NETHERMIND_CLI_KEY_STORE_TEST_NODE_KEY=

# An array of accounts to unlock on startup using passwords either in `PasswordFiles` and `Passwords`. (DEFAULT: [])
NETHERMIND_CLI_KEY_STORE_UNLOCK_ACCOUNTS=

# Deprecated since v1.14.6. Please use Blocks.ExtraDataValues you set here are forwarded to it. Conflicting values will cause Exceptions. Block header extra data. 32-bytes shall be extra data max length. (DEFAULT: Nethermind)
NETHERMIND_CLI_MINING_EXTRA_DATA=

# Deprecated since v1.14.6. Please use Blocks.MinGasPrice Values you set here are forwarded to it. Conflicting values will cause Exceptions. Minimum gas premium for transactions accepted by the block producer. Before EIP1559: Minimum gas price for transactions accepted by the block producer. (DEFAULT: 1)
NETHERMIND_CLI_MINING_MIN_GAS_PRICE=

# Deprecated since v1.14.6. Please use Blocks.RandomizedBlocks Values you set here are forwarded to it. Conflicting values will cause Exceptions. Only used in NethDev. Setting this to true will change the difficulty of the block randomly within the constraints. (DEFAULT: false)
NETHERMIND_CLI_MINING_RANDOMIZED_BLOCKS=

# Deprecated since v1.14.6. Please use Blocks.TargetBlockGasLimit. Values you set here are forwarded to it. Conflicting values will cause Exceptions. Block gas limit that the block producer should try to reach in the fastest possible way based on protocol rules. NULL value means that the miner should follow other miners. (DEFAULT: null)
NETHERMIND_CLI_MINING_TARGET_BLOCK_GAS_LIMIT=

# Deprecated. Use `MaxActivePeers` instead. The max number of connected peers. (DEFAULT: 50)
NETHERMIND_CLI_NETWORK_ACTIVE_PEERS_MAX_COUNT=



# Order of plugin initialization (DEFAULT: [Clique, Aura, Ethash, Optimism, AuRaMerge, Merge, MEV, HealthChecks, Hive])
NETHERMIND_CLI_PLUGIN_PLUGIN_ORDER=

# Whether to enables available disk space check. (DEFAULT: true)
NETHERMIND_CLI_PRUNING_AVAILABLE_SPACE_CHECK_ENABLED=

# The in-memory cache size, in MB. The bigger the cache size, the bigger the disk space savings. (DEFAULT: 1024)
NETHERMIND_CLI_PRUNING_CACHE_MB=

# Enables in-memory pruning. Obsolete, use Mode instead. (DEFAULT: true)
NETHERMIND_CLI_PRUNING_ENABLED=

# The behavior after pruning completion: - `None`: Do nothing. - `ShutdownOnSuccess`: Shut Nethermind down if pruning has succeeded but leave it running if failed. - `AlwaysShutdown`: Shut Nethermind down when pruning completes, regardless of its status. (DEFAULT: None)
NETHERMIND_CLI_PRUNING_FULL_PRUNING_COMPLETION_BEHAVIOR=

# Whether to disable low-priority for pruning writes. Full pruning uses low-priority write operations to prevent blocking block processing. If block processing is not high-priority, set this option to `true` for faster pruning. (DEFAULT: false)
NETHERMIND_CLI_PRUNING_FULL_PRUNING_DISABLE_LOW_PRIORITY_WRITES=

# The max number of parallel tasks that can be used by full pruning: Allowed values: - `-1` to use the number of logical processors - `0` to use 25% of logical processors - `1` to run on single thread The recommended value depends on the type of the node: - If the node needs to be responsive (serves for RPC or validator), then the recommended value is `0` or `-1`. - If the node doesn't have many other responsibilities but needs to be able to follow the chain reliably without any delays and produce live logs, the `0` or `1` is recommended. - If the node doesn't have to be responsive, has very fast I/O (like NVMe) and the shortest pruning time is to be achieved, then `-1` is recommended. (DEFAULT: 0)
NETHERMIND_CLI_PRUNING_FULL_PRUNING_MAX_DEGREE_OF_PARALLELISM=

# The memory budget, in MB, used for the trie visit. Increasing this value significantly reduces the IOPS requirement at the expense of memory usage. `0` to disable. (DEFAULT: 4000)
NETHERMIND_CLI_PRUNING_FULL_PRUNING_MEMORY_BUDGET_MB=

# The minimum delay, in hours, between full pruning operations not to exhaust disk writes. (DEFAULT: 240)
NETHERMIND_CLI_PRUNING_FULL_PRUNING_MINIMUM_DELAY_HOURS=

# The threshold, in MB, to trigger full pruning. Depends on `Mode` and `FullPruningTrigger`. (DEFAULT: 256000)
NETHERMIND_CLI_PRUNING_FULL_PRUNING_THRESHOLD_MB=

# The full pruning trigger: - `Manual`: Triggered manually. - `StateDbSize`: Trigger when the state DB size is above the threshold. - `VolumeFreeSpace`: Trigger when the free disk space where the state DB is stored is below the threshold. (DEFAULT: Manual)
NETHERMIND_CLI_PRUNING_FULL_PRUNING_TRIGGER=

# The pruning mode: - `None`: No pruning (full archive) - `Memory`: In-memory pruning - `Full`: Full pruning - `Hybrid`: Combined in-memory and full pruning (DEFAULT: Hybrid)
NETHERMIND_CLI_PRUNING_MODE=

# The block persistence frequency. If set to `N`, it caches after each `Nth` block even if not required by cache memory usage. (DEFAULT: 8192)
NETHERMIND_CLI_PRUNING_PERSISTENCE_INTERVAL=

# Past N state before state gets pruned Used to determine how old of a state to keep from the head. (DEFAULT: 64)
NETHERMIND_CLI_PRUNING_PRUNING_BOUNDARY=

# [TECHNICAL] Ratio of memory out of CacheMb to allocate for LRU used to track past keys for live pruning. (DEFAULT: 0.1)
NETHERMIND_CLI_PRUNING_TRACKED_PAST_KEY_COUNT_MEMORY_RATIO=

# Whether to compact receipts database size at the expense of RPC performance. (DEFAULT: true)
NETHERMIND_CLI_RECEIPT_COMPACT_RECEIPT_STORE=

# Whether to compact receipts transaction index database size at the expense of RPC performance. (DEFAULT: true)
NETHERMIND_CLI_RECEIPT_COMPACT_TX_INDEX=

# Force receipt recovery if its not able to detect it. (DEFAULT: false)
NETHERMIND_CLI_RECEIPT_FORCE_RECEIPTS_MIGRATION=

# The max number of blocks per `eth_getLogs` request. (DEFAULT: 10000)
NETHERMIND_CLI_RECEIPT_MAX_BLOCK_DEPTH=

# Whether to migrate the receipts database to the new schema. (DEFAULT: false)
NETHERMIND_CLI_RECEIPT_RECEIPTS_MIGRATION=

# The degree of parallelism during receipt migration. (DEFAULT: 0)
NETHERMIND_CLI_RECEIPT_RECEIPTS_MIGRATION_DEGREE_OF_PARALLELISM=

# Whether to store receipts after a new block is processed. This setting is independent from downloading receipts in fast sync mode. (DEFAULT: true)
NETHERMIND_CLI_RECEIPT_STORE_RECEIPTS=

# The number of recent blocks to maintain transaction index for. `0` to never remove indices, `-1` to never index. (DEFAULT: 2350000)
NETHERMIND_CLI_RECEIPT_TX_LOOKUP_LIMIT=

# The Seq API key. (DEFAULT: )
NETHERMIND_CLI_SEQ_API_KEY=

# The min log level to sent to Seq. (DEFAULT: Off)
NETHERMIND_CLI_SEQ_MIN_LEVEL=

# The Seq instance URL. (DEFAULT: http://localhost:5341)
NETHERMIND_CLI_SEQ_SERVER_URL=



