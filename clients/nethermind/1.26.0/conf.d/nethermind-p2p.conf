# (DEFAULT: 100000)
NETHERMIND_CLI_DISCOVERY_BOOTNODE_PONG_TIMEOUT=

# <missing documentation>
NETHERMIND_CLI_DISCOVERY_BOOTNODES=

# (DEFAULT: 16)
NETHERMIND_CLI_DISCOVERY_BUCKET_SIZE=

# (DEFAULT: 3)
NETHERMIND_CLI_DISCOVERY_CONCURRENCY=

# (DEFAULT: 30000)
NETHERMIND_CLI_DISCOVERY_DISCOVERY_INTERVAL=

# (DEFAULT: 50)
NETHERMIND_CLI_DISCOVERY_DISCOVERY_NEW_CYCLE_WAIT_TIME=

# (DEFAULT: 180000)
NETHERMIND_CLI_DISCOVERY_DISCOVERY_PERSISTENCE_INTERVAL=

# (DEFAULT: 0.05)
NETHERMIND_CLI_DISCOVERY_DROP_FULL_BUCKET_NODE_PROBABILITY=

# (DEFAULT: 75)
NETHERMIND_CLI_DISCOVERY_EVICTION_CHECK_INTERVAL=

# (DEFAULT: 8)
NETHERMIND_CLI_DISCOVERY_MAX_DISCOVERY_ROUNDS=

# (DEFAULT: 8000)
NETHERMIND_CLI_DISCOVERY_MAX_NODE_LIFECYCLE_MANAGERS_COUNT=

# Limit number of outgoing discovery message per second. (DEFAULT: 100)
NETHERMIND_CLI_DISCOVERY_MAX_OUTGOING_MESSAGE_PER_SECOND=

# (DEFAULT: 4000)
NETHERMIND_CLI_DISCOVERY_NODE_LIFECYCLE_MANAGERS_CLEANUP_COUNT=

# (DEFAULT: 3)
NETHERMIND_CLI_DISCOVERY_PING_RETRY_COUNT=

# (DEFAULT: 15000)
NETHERMIND_CLI_DISCOVERY_PONG_TIMEOUT=

# (DEFAULT: 500)
NETHERMIND_CLI_DISCOVERY_SEND_NODE_TIMEOUT=

# (DEFAULT: 5000)
NETHERMIND_CLI_DISCOVERY_UDP_CHANNEL_CLOSE_TIMEOUT=

# Whether to enable the node discovery. 
# If disabled, Nethermind doesn't look for other nodes beyond the bootnodes specified. (DEFAULT: true)
NETHERMIND_CLI_INIT_DISCOVERY_ENABLED=

# The UDP port number for incoming discovery connections. 
# It's recommended to keep it the same as the TCP port (`P2PPort`) because other values have not been tested yet. (DEFAULT: 30303)
NETHERMIND_CLI_NETWORK_DISCOVERY_PORT=

# The max allowed number of connected peers. (DEFAULT: 50)
NETHERMIND_CLI_NETWORK_MAX_ACTIVE_PEERS=

# The TCP port for incoming P2P connections. (DEFAULT: 30303)
NETHERMIND_CLI_NETWORK_P2P_PORT=

# A comma-separated enode list to be used as boot nodes. (DEFAULT: )
NETHERMIND_CLI_NETWORK_BOOTNODES=

# [TECHNICAL] Only allow peer with clientId matching this regex. Useful for testing. eg: 'besu' to only connect to BeSU (DEFAULT: )
NETHERMIND_CLI_NETWORK_CLIENT_ID_MATCHER=

# [TECHNICAL] Outgoing connection timeout in ms. Default is 2 seconds. (DEFAULT: 2000)
NETHERMIND_CLI_NETWORK_CONNECT_TIMEOUT_MS=

# Whether to enable a verbose diagnostic tracing. (DEFAULT: false)
NETHERMIND_CLI_NETWORK_DIAG_TRACER_ENABLED=

# [TECHNICAL] Disable feeding ENR DNS records to discv4 table (DEFAULT: false)
NETHERMIND_CLI_NETWORK_DISABLE_DISC_V4_DNS_FEEDER=

# Use tree is available through a DNS name. For the default of `<chain name>.ethdisco.net`, leave unspecified. (DEFAULT: null)
NETHERMIND_CLI_NETWORK_DISCOVERY_DNS=

# Whether to enable automatic port forwarding via UPnP. (DEFAULT: false)
NETHERMIND_CLI_NETWORK_ENABLE_UPNP=

# The external IP. Use only when the external IP cannot be resolved automatically. (DEFAULT: null)
NETHERMIND_CLI_NETWORK_EXTERNAL_IP=

# The local IP. Use only when the local IP cannot be resolved automatically. (DEFAULT: null)
NETHERMIND_CLI_NETWORK_LOCAL_IP=

# The maximum DotNetty arena count. Increasing this on a high-core CPU without increasing the memory budget may reduce chunk size so much that it causes a huge memory allocation. (DEFAULT: 8)
NETHERMIND_CLI_NETWORK_MAX_NETTY_ARENA_COUNT=

# [TECHNICAL] Max number of new outgoing connections per second. Default is 20. (DEFAULT: 20)
NETHERMIND_CLI_NETWORK_MAX_OUTGOING_CONNECT_PER_SEC=

# The size of the DotNetty arena order. `-1` to depend on the memory hint. (DEFAULT: -1)
NETHERMIND_CLI_NETWORK_NETTY_ARENA_ORDER=

# [TECHNICAL] Number of concurrent outgoing connections. Reduce this if your ISP throttles from having open too many connections. Default is 0 which means same as processor count. (DEFAULT: 0)
NETHERMIND_CLI_NETWORK_NUM_CONCURRENT_OUTGOING_CONNECTS=

# Whether to use static peers only. (DEFAULT: false)
NETHERMIND_CLI_NETWORK_ONLY_STATIC_PEERS=

# The max number of priority peers. Can be overridden by a plugin. (DEFAULT: 0)
NETHERMIND_CLI_NETWORK_PRIORITY_PEERS_MAX_COUNT=

# [TECHNICAL] Num of thread in final processing of network packet. Set to more than 1 if you have very fast internet. (DEFAULT: 1)
NETHERMIND_CLI_NETWORK_PROCESSING_THREAD_COUNT=

# [TECHNICAL] Introduce a fixed latency for all p2p message send. Useful for testing higher latency network or simulate slower network for testing purpose. (DEFAULT: 0)
NETHERMIND_CLI_NETWORK_SIMULATE_SEND_LATENCY_MS=

# A list of peers to keep connection for. Static peers are affected by `MaxActivePeers`. (DEFAULT: null)
NETHERMIND_CLI_NETWORK_STATIC_PEERS=